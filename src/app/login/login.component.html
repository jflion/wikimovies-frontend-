<div class="col-md-12">
  <div class="card card-container">
    <h3>Iniciar Sesi칩n</h3>
    <form
      name="form"
      (ngSubmit)="login.form.valid && handleSubmit()"
      #login="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          #email="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-block"
        [disabled]="serviceLoad">Ingresar</button>
      </div>
    </form>
    <div class="form-group">
      <a class="btn btn-primary btn-block" routerLink="/register">
        Registrar
      </a>
    </div>
    <div class="alert alert-danger" *ngIf="email.errors && login.submitted">
      El correo es requerido
    </div>
    <div class="alert alert-danger" *ngIf="password.errors && login.submitted">
      <div *ngIf="password.errors.required">La contrase침a es requerida.</div>
      <div *ngIf="password.errors.minlength">
        La contrase침a debe tener un minimo de 6 caracteres.
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="login.submitted && errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</div>
